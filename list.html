<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/list.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/list.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>List</title>
</head>
<body>
    <header id="header-div">
        
        <a href="./index.html"><img id="logo" src="./assests/images/logo.png" alt="logo"></a>

        <button id="login-bt" type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">LOGIN</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <ul id="form-ul">
                    <li id="form-row">
                      <label for="name">Username: </label>
                      <input id="name" name="name" type="text" required placeholder="Enter Username">
                    </li>
                    <br>
                    <li id="form-row">
                      <label for="pwd">Password: </label>
                      <input id="pwd" name="pwd" type="password" required placeholder="Enter Password">
                    </li>
                  </ul>
              </div>
              <div class="modal-footer">
                <button id="modal-login-bt" type="button" class="btn btn-primary">Login</button>
              </div>
            </div>
          </div>
        </div>
    </header>   
        
    
    <div id="Content Div">
        <br>
        <div id="navbar">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                  <button onclick="listView()" id="list-view-bt" class="btn btn-primary" type="button">List View</button>
                  <button onclick="mapView()" id="map-view-bt" class="btn btn-light" type="button">Map View</button>
                </form>
            </nav>
        </div>
        
        <br>
        <div id="list-view">
            <table id="list-view-table">
                <tr>
                  <td >
                      <div class="hotels-list">
                        <a class="cell-contents" href="./detail.html" >
                            <img class="hotels" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="">
                            <span id="captions"><b>Radisson Blu Hotel</b>  <br><br>
                                5 Star <br><br>
                                New Delhi
                            </span>
                        </a>
                      </div>
                    
                  </td>
                  <td>
                      <div class="hotels-list">
                        <a class="cell-contents" href="" >
                            <img class="hotels" src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="">
                            <span id="captions"><b>The Lalit New Delhi</b>  <br><br>
                                4.5 Star<br><br>
                                New Delhi
                            </span>
                        </a>
                      </div>
                  </td>
                </tr>
                <tr>
                <td >
                    <div class="hotels-list">
                        <a class="cell-contents" href="" >
                            <img class="hotels" src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="">
                            <span id="captions"><b>Taj Palace </b>  <br><br>
                                4.0 Star<br><br>
                                New Delhi
                            </span>
                     </a>
                    </div>
                </td>
                  <td></td>
                </tr>
              </table>

            
        </div>

        <div id="map-view" style="display: none;">
            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="">
            <p><br>MAP VIEW</p>
        </div>
    </div>

    <footer id="footer-div">

        <button id="contact-us" type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-contact-us">Contact Us</button>

            <div class="modal fade" id="modal-contact-us" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      Thankyou for reaching out!!! <br>
                      Please enter you email and we will get back to you. <br> <br>
                      <label for="email">Email:</label>
                      <input type="email" name="email" required placeholder="Enter your email id"> <br>
                  </div>
                  <div class="modal-footer">
                    <button id="modal-contact-us-submit" type="button" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>

        <p id="copyright">&#169; 2020 ROOM SEARCH PVT. LTD.</p>

        <div id="socialmedia-links">
            <a  href="https://www.facebook.com/" target="_blank"><img class="socialmedia" src="./assests/images/facebook.png" alt="facebook"></a>
            <a  href="https://www.instagram.com/" target="_blank"><img class="socialmedia" src="./assests/images/instagram.png" alt="instagram"></a>
            <a  href="https://twitter.com/explore" target="_blank"><img class="socialmedia" src="./assests/images/twitter.png" alt="twitter"></a>
        </div>
        
        

    </footer>
    <script>
      var list = document.getElementById("list-view");
      var map = document.getElementById("map-view");
      var list_view_bt = document.getElementById("list-view-bt");
      var map_view_bt = document.getElementById("map-view-bt");
      
      function listView() {
          if(list.style.display === "none"){
              map_view_bt.classList.remove("btn-primary");
              map_view_bt.classList.add("btn-light");
              list_view_bt.classList.remove("btn-light");
              list_view_bt.classList.add("btn-primary");
              map.style.display = "none";
              list.style.display = "initial";
          }
      }

      function mapView() {
          if(map.style.display === "none"){
              list_view_bt.classList.remove("btn-primary");
              list_view_bt.classList.add("btn-light");
              map_view_bt.classList.remove("btn-light");
              map_view_bt.classList.add("btn-primary");
              list.style.display = "none";
              map.style.display = "initial";
          }
      }
    </script>
    
</body>
</html>
