<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta name="HandHeldFriendly" content="true">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Index</title>
</head>
<body>
    
    <header id="header-div"></header>   

    <div id="Content-div">
        
        <div id="search-bar-div">
            <input id="search-bar" type="text"  placeholder="City"><br>
        </div>

        <div id="city-cards-1">
            <a class="city-card-links" href="./list.html"><div id="img-wrap">
              <img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="">
              <div class="img-description">Delhi</div>
              </div></a>
            
            <a class="city-card-links" href=""><div id="img-wrap">
              <img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="">
              <div class="img-description">Goa</div>
            </div></a>
            
            <a class="city-card-links" href=""><div id="img-wrap">
              <img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="">
              <div class="img-description">Hyderabad</div>
            </div></a>
            
            <a class="city-card-links" href=""><div id="img-wrap">
              <img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="">
              <div class="img-description">Kolkata</div>
            </div></a>
            
          </div> 
          <div id="city-cards-2" style="display:none;">
            <a class="city-card-links" href=""><div id="img-wrap">
              <img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="">
              <div class="img-description">Chennai</div>
              </div></a>
            
            <a class="city-card-links" href=""><div id="img-wrap">
              <img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="">
              <div class="img-description">Agra</div>
            </div></a>
            
            <a class="city-card-links" href=""><div id="img-wrap">
              <img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="">
              <div class="img-description">Jaipur</div>
            </div></a>
            
            <a class="city-card-links" href=""><div id="img-wrap">
              <img class="cities" src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="">
              <div class="img-description">Bengaluru</div>
            </div></a>
            
          </div>
        
          <button onclick="viewMore()" style="color: white;" id="viewmore" type="button" class="btn btn-secondary">View More</button>
        
        
    </div>

    <footer id="footer-div"></footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <ul id="form-ul">
                <li id="form-row">
                  <label for="name">Username: </label>
                  <input id="name" name="name" type="text" required placeholder="Enter Username">
                </li>
                <br>
                <li id="form-row">
                  <label for="pwd">Password: </label>
                  <input id="pwd" name="pwd" type="password" required placeholder="Enter Password">
                </li>
              </ul>
          </div>
          <div class="modal-footer">
            <button onclick="storeCredentials()" id="modal-login-bt" type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-contact-us" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              Thankyou for reaching out!!! <br>
              Please enter you email and we will get back to you. <br> <br>
              <label for="email">Email:</label>
              <input type="email" name="email" required placeholder="Enter your email id"> <br>
          </div>
          <div class="modal-footer">
            <button id="modal-contact-us-submit" type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/index.js"></script>
 
</body>
</html>
