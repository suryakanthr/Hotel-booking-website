<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDphkOupvX7nsFEhTDTbKcGlLdT0g9B9X4&callback=initMap"></script>
    <title>Login</title>
</head>
<body>
    <form action="./index.html"  method="get">
        <label for="name">Username: </label>
        <input id="name" name="name" type="text" required placeholder="Enter Username">
        <br>
        <label for="pwd">Password: </label>
        <input id="pwd" name="pwd" type="password" required placeholder="Enter Password">
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
